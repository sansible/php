---

- name: Install PHP DEV packages
  become: yes
  apt:
    name:
      - "{{ sansible_php_version }}-dev"
      - "{{ sansible_php_version }}-xml"

- name: Update PECL channel
  become: yes
  shell: pecl channel-update pecl.php.net

- name: Install PECL modules
  become: yes
  pear:
    name: "pecl/{{ item }}"
  with_items: "{{ sansible_php_pecl }}"
